  deploy_api:
#     needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2 
      - name: Deploy in EC2 SpeechAPI
        env:
            PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY  }}
            HOSTNAME_API : ${{ secrets.HOSTNAME_API  }}
            USER_NAME : ${{ secrets.USER_NAME  }}
            
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME_API}
          
          '
            # Now we have got the access of EC2 and we will start the deploy
            cd /home/ubuntu/ajedrezpown &&
            git checkout deployment &&
            git fetch --all && git reset --hard origin/deployment &&
            git pull origin deployment &&
            
            # Run SpeechAPI
            sudo docker container prune -f  # delete containers
            sudo docker rmi -f $(sudo docker images -aq)  # delete images
            sudo docker compose up -d
          '
